<!--selector using class in css--->
<!DOCTYPE html>
<html lang="eng">
    <html>
        <head>
            <title>Example of class selector</title>
            <link rel="icon" href="./image/ALogo.webp"/>
            <style>
                .c1{
                    color: aqua;
                }
                .c2{
                    color:goldenrod
                }
                .c3{
                    background-color: blueviolet;
                }
            </style>
        </head>
        <body>
            <h1 class="c1 c3">HyperMarkup language</h1>
            <h2 class="c2 c3">Cascading style sheet</h2>
        </body>
        </html>
